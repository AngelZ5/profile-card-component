<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bg-pattern-bottom"><img src="./images/bg-pattern-bottom.svg" alt=""></div>
      <div class="bg-pattern-top"><img src="./images/bg-pattern-top.svg" alt=""></div>
    <main>
      <div class="bg-pattern-card"><img src="images/bg-pattern-card.svg" alt=""></div>
      <div class="image-victor"><img src="images/image-victor.jpg" alt=""></div>
    <div class="name"><h1>Victor Crest <span>26</span><h1></div>

    <p class="london">London</p>
    <hr>
     <div class="numbers"><p>80K</p> <p>803K</p> <p>1.4K</p>  </div> 
     <div class="information-names"><p >Followers</p> <p>Likes</p>  
      <p>Photos</p></div>
  </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Angel Santana</a>.
    </div>
  </body>
</html>
